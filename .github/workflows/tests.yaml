name: Tests

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt install libgtk-3-dev
          sudo apt install libgtk-3-0

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
